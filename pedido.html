<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pasteleria el michi feliz</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="./assets/img/icono_navbar.png" alt="" width="30" height="24">
        </a>
      <a class="navbar-brand" href="./index.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-danger" aria-current="page" href="pedido.html">Haz tu pedido aqui</a>
          </li>
          
        </ul>
        <form class="d-flex">
            <a class="nav-link active text-danger" aria-current="page" href="infoPastelero.html">Pastelero</a>
        </form>
      </div>
    </div>
</nav>
    <div class="container px-4 py-5">

        <div class="row">
            <img src="./assets/img/PasteleriaElmichifeliz.gif" alt="" width="800px">
        </div>

        <div class="row pb-1">
            <h2 class="pb-2 border-bottom">Realiza tu pedido</h2>
        </div>

        <div class="row" autocomplete="false">
            <form class="row g-2">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nombre(s)</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos">
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono">
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo">
                </div>
                <div class="col-md-12">
                    <label for="correo" class="form-label">Descripción del pastel</label>
                    <textarea class="form-control" name="descripcion" id="descripcion" rows="2"></textarea>
                </div>
                <div class="col-md-6">
                  <label for="sabor" class="form-label">Sabor <small>(puedes elegir hasta 3)</small></label>
                  <select class="form-select" multiple size="3" id="sabor">
                    <option value="ch">Chocolate</option>
                    <option value="va">Vainilla</option>
                    <option value="fr">Fresa</option>
                  </select>
                </div>
                <div class="col-md-6">
                    <label for="decoracion" class="form-label">Decoración <small>(puedes elegir hasta 3)</small></label>
                    <select class="form-select" multiple size="3" id="decoracion">
                        <option value="fo">Fondant</option>
                        <option value="fl">Flores</option>
                        <option value="ge">Geométrico</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Para cuantas personas es tu pastel?</label>
                    <input type="number" class="form-control" id="personas">
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Color del pan</label>
                    <input type="color" class="form-control" id="color">
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary mt-4">Enviar pedido</button>
                </div>
              </form>
        </div>

        

    </div>
</body>
</html>
